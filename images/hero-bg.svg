<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a6cf7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00c8ff;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="pattern1" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="100%" height="100%" fill="url(#grad1)"/>
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pattern1)"/>
  
  <!-- Blue gradient overlay -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#blueGrad)" opacity="0.2"/>
  
  <!-- Grid lines -->
  <g fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <path d="M0,270 Q480,0 960,270 T1920,270" />
    <path d="M0,540 Q480,270 960,540 T1920,540" />
    <path d="M0,810 Q480,540 960,810 T1920,810" />
    <path d="M0,1080 Q480,810 960,1080 T1920,1080" />
  </g>
  
  <!-- Abstract shapes -->
  <g fill="rgba(74,108,247,0.05)">
    <circle cx="200" cy="200" r="80"/>
    <circle cx="1720" cy="300" r="120"/>
    <circle cx="960" cy="800" r="150"/>
    <circle cx="400" cy="900" r="100"/>
    <circle cx="1500" cy="700" r="70"/>
  </g>
  
  <!-- Additional subtle elements -->
  <g fill="none" stroke="rgba(0,200,255,0.05)" stroke-width="1">
    <circle cx="960" cy="540" r="300"/>
    <circle cx="960" cy="540" r="500"/>
    <circle cx="960" cy="540" r="700"/>
  </g>
</svg>